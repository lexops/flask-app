name: ci
on:
  workflow_dispatch:
  push:
    branches:
    - main
jobs:
  docker-build-push:
    runs-on: ubuntu-latest
    steps:
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        push: true
        tags: ${{ github.repository }}:latest,${{ github.repository }}:${{ github.run_number }}
  deploy:
    needs: docker-build-push
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.G_PERSONAL_ACCESS_TOKEN }}
        repository: 'lexops/infra'
    - name: Update Image Tag
      run: |
        echo "Your run number is: $GITHUB_RUN_NUMBER"
        sed -i '$s/.*/  newTag: '\""$GITHUB_RUN_NUMBER"\"'/' kustomize/overlays/dev/kustomization.yml
    - name: Git Auto Commit
      uses: stefanzweifel/git-auto-commit-action@v5.0.0


 
